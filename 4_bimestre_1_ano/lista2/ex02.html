<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPAR/PAR</title>
</head>
<body>
    <script>
        function vefParOuImp(n) {
            let res 
            if (n % 2 == 0) {
                res = `O número ${n} é PAR`
            } else {
                res = `O número ${n} é IMPAR`
            }
            return res
        }
        let n = Number(prompt('Digite um número: '))
        alert(vefParOuImp(n))
    </script>
</body>
</html>
