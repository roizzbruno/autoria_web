<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERFICADOR DE SINAL</title>
</head>
<body>
    <script>
        function vefNum(n){
            let res;
            if (n > 0) {
                res = `O número ${n} é POSITIVO`
            } else if (n < 0){
                res = `O número ${n} é NEGATIVO`
            } else {
                res = `O número ${n} é ZERO`
            }
            return res
        }  
        let n = Number(prompt('Digite um número para verificar: '))
        alert(vefNum(n))
    </script>
</body>
</html>
