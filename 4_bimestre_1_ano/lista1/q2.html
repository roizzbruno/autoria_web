<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <script>
        let n = prompt('Qual o seu nome? ')
        let i = parseInt(prompt('Qual a sua idade? '))
        let c = prompt('Qual a cidade que você mora? ')
        window.alert(`Olá, meu nome é ${n}, tenho ${i} anos e moro em ${c}`)
    </script>
</body>
</html>
