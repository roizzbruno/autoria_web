<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Idade em Dias</title>
</head>
<body>
    <script>
        function idadeEmDias(i){
            let d = i * 365
            return d
        }
        let i = parseInt(prompt('Digite sua idade em anos; '))
        alert('Sua idade em DIAS Ã©: ' + idadeEmDias(i))
    </script>
</body>
</html>
