<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo e minutos</title>
</head>
<body>
    <script>
        function converterTempo(m){
            let min = m % 60;
            let hora = (m - min) / 60;
            return `Essa tempo em minutos equivale a: ${hora} horas e ${min} minutos`
        }
        let m = Number(prompt('Digite uma quantidade de minutos para fazer a convers√£o para horas: '))
        alert(converterTempo(m))
    </script>
</body>
</html>
