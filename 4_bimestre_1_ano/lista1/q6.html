<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Retângulo</title>
</head>
<body>
    <script>
        function areaRectangle(b, h){
            let a = b * h
            return a
        }
        let b = parseFloat(prompt('Digite a base do seu retângulo: '))
        let h = parseFloat(prompt('Digite a altura do seu retângulo: '))
        alert(`A área do seu retângulo de base ${b} e de altura ${h} é igual a ` + areaRectangle(b, h))
    </script>
</body>
</html>
