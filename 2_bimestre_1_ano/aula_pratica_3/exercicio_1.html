<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>Suba um arquivo PDF no campo abaixo.</p>
        <form>
            <input type="file" id="archive" required multiple accept=".pdf">
        </form>
        <p>Suba um arquivo de imagem no campo abaixo.</p>
        <form>
            <input type="file" id="archive" required multiple accept="image/*">
        </form>
</body>
</html>
