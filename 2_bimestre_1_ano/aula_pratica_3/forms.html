<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Botão" />
    <input type="submit" value="Submissão" />
    <input type="reset" value="Resetar" />
    <input type="color" />
    <form enctype="multipart/form-data" >
        <input type="file" id="arquivo" required multiple accept="image/*,.pdf" />
        <br/>
        <input type="submit" value="Entrar"/>
    </form>
    <form>
        <input type="checkbox" id="veiculo1" name="veiculo1" value="bike">
            <label for="veiculo1">Eu tenho uma bicicleta</label><br/>
        <input type="checkbox" id="veiculo2" name="veiculo2" value="carro">
            <label for="veiculo2">Eu tenho um carro</label><br/>
        <input type="checkbox" id="veiculo3" name="veiculo3" value="moto">
            <label for="veiculo3">Eu tenho uma moto</label>
    </form>
    <form>
    <p>Escolha sua proteína favorita:</p>
    <input type="radio" id="carne" name="comida_fav" value="carne" >
        <label for="carne">Carne</label> <br/>
    <input type="radio" id="frango" name="comida_fav" value="frango">
        <label for="frango">Frango</label> <br/>
    <input type="radio" id="suino" name="comida_fav" value="suino">
        <label for="suino">Suíno</label>
    </form>
    <form>
        <label for="carros">Selecione um carro:</label>
        <select name="carros" id="carros">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="jeep" selected>Compass</option>
        </select>
    </form>
    <form>
        <label for="comentario">Campo para comentários:</label>
        <br/>
        <textarea id="comentario" name="comentario" rows="4" cols="50">
Testando o elemento textarea
    </textarea>
    </form>
</body>
</html>
